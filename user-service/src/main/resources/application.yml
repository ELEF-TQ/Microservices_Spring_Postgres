server:
  port: 9090

spring:
  application:
    name: USER-SERVICE
  datasource:
    url: jdbc:postgresql://localhost:6000/User-Service
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7070/eureka/
